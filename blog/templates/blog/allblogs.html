<!doctype html>
<html lang="en">
    
  <head>
    {% load static %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">

<!-- Bootstrap core CSS -->

    <!-- Favicons -->
<link rel="apple-touch-icon" href="/docs/4.4/assets/img/favicons/apple-touch-icon.png" sizes="180x180">
<link rel="icon" href="/docs/4.4/assets/img/favicons/favicon-32x32.png" sizes="32x32" type="image/png">
<link rel="icon" href="/docs/4.4/assets/img/favicons/favicon-16x16.png" sizes="16x16" type="image/png">

<link rel="mask-icon" href="/docs/4.4/assets/img/favicons/safari-pinned-tab.svg" color="#563d7c">

    <link href="album.css" rel="stylesheet">
  </head>
  <body>
    <header>
  
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        
        <a class="navbar-brand" href="{%url 'home'%}">ShivarajKumar Rudrappagari</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav ml-auto">
            <a class="nav-item nav-link" href="http://twitter.com/r_shivarajkumar">Twitter </a>
            <a class="nav-item nav-link" href="{%static 'Shivaraj_Resume.pdf'%}">Resume</a>
            <a class="nav-item nav-link active" href="{%url 'allblogs'%}">Blog</a>
            
          </div>
        </div>
      </nav>
    
</header>

<main role="main">

  <h1 class="text-center p-3">Hi, Welcome to Shiva's Blog</h1>
  <h2 class="p-3">Latest Posts</h2>
  <hr />
  
  {%  for blog in blogs.all%}<hr/>
  <h3> Post</h3>
  <a href="{% url 'detail' blog.id%}"><h3>{{blog.title}}</h3><br/></a>
  <img class="img-fluid" src="{{blog.image.url}}" height=200 width=200><br/>
  {{blog.pub_date_pretty}}<br/>
  {{ blog.summary }}
  <br/>
  
  {%endfor%}
</main>

<footer class="text-muted p-3">
  <div class="container text-center">
    <p class="float-right">
      <a href="#">Back to top</a>
    </p>
    <p>Â© ShivarajKumar {% now 'Y' %}</p>
  </div>
</footer>
